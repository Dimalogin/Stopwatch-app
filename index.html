<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="./images/icon-stopwatch.png" rel="icon" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="stopwatch">
        <div class="stopwatch__display"></div>
        <div class="stopwatch__buttons">
          <button type="button" id="triggerBtn">Start</button>
          <button type="button" id="saveBtn" disabled>Save</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
        <ol class="stopwatch__results"></ol>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
